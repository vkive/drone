<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Make Website With Animation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="banner">
            <div id="drone-box">
                <img src="img/drone.png" class="drone-pic">
                <img src="img/drone-left.png" class="left-pic">
                <img src="img/drone-right.png" class="right-pic">
            </div>
        </div>
        <script>
            $('#banner').mousemove(function(e){
                var moveX=(e.pageX * -1/2)+300;
                var moveY=(e.pageY * -1/3)+120;
                $('#drone-box').css({
                    'transform':'translate3d('+moveX+'px,'+moveY+'px,0)'
                });
            });
        </script>
    </body>
</html>
